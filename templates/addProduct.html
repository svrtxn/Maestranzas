<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>AGREGAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/addProduct.css') }}">
</head>

<body>
    <div class="container my-4">
        <div class="row align-items-center">
            <div class="col d-flex align-items-center">
                <i class="bi bi-plus-square-fill"></i>
                <h1 class="ms-3">REGISTRAR</h1>
            </div>
            <div class="col-auto">
                <a href="/inventario/editor" class="btn btn-secondary">SALIR</a>
            </div>
        </div>

        <form id="product-form">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="product-id" class="form-label">Número de serie:</label>
                    <input type="number" class="form-control" id="product-id" required>
                </div>
                <div class="col-md-6">
                    <label for="product-name" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="product-name" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="product-desc" class="form-label">Descripción:</label>
                    <input type="text" class="form-control" id="product-desc" required>
                </div>
                <div class="col-md-6">
                    <label for="product-ubi" class="form-label">Ubicación:</label>
                    <input type="text" class="form-control" id="product-ubi" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="product-cant" class="form-label">Cantidad:</label>
                    <input type="number" class="form-control" id="product-cant" required>
                </div>
                <div class="col-md-6">
                    <label for="product-pdf" class="form-label">Archivo PDF:</label>
                    <input type="file" class="form-control" id="product-pdf" accept="application/pdf" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="product-categ" class="form-label">Categoría:</label>
                    <select class="form-control" id="product-categ" required>
                        <option value="Categoría 1">Categoría 1</option>
                        <option value="Categoría 2">Categoría 2</option>
                        <option value="Categoría 3">Categoría 3</option>
                        <option value="Categoría 4">Categoría 4</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12">
                    <button type="submit" class="btn btn-custom w-100">REGISTRAR</button>
                </div>
            </div>
        </form>



        <div id="product-alert" class="alert alert-danger d-none" role="alert">
            Error: El número de serie ya existe.
        </div>

    </div>

    <script src="{{ url_for('static', filename='js/addProduct.js') }}"></script>
</body>

</html>
